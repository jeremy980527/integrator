<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整合網站連結</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .container {
            background-color: #747474;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            height: 60vh; /* 調整高度 */
            overflow-y: auto;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button-wrapper {
            position: relative;
            flex: 1 1 calc(33.333% - 20px); /* 每行最多顯示三個按鈕 */
            max-width: 150px; /* 最大寬度 */
            height: 100px;
            transition: opacity 0.3s ease, transform 0.3s ease; /* 添加過渡效果 */
        }
        .button {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px #000;
            box-sizing: border-box; /* 讓按鈕包含 padding 和 border */
        }
        .button:hover {
            transform: scale(1.05); /* 調整 hover 放大效果 */
            box-shadow: 0 6px #333;
        }
        .button:active {
            transform: scale(1);
            box-shadow: 0 2px #333;
        }
        .delete-button, .edit-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        .edit-button {
            background: #007bff;
            right: 30px;
        }
        .form-container {
            position: fixed;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        input[type="text"], input[type="color"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container" id="buttonContainer">
            <!-- 按鈕會顯示在這裡 -->
        </div>
    </div>
    <div class="form-container">
        <input type="text" id="urlInput" placeholder="輸入網址">
        <input type="text" id="titleInput" placeholder="按鈕標題">
        <input type="color" id="colorInput" value="#ff0000">
        <button onclick="addButton()">添加按鈕</button>
    </div>

    <script>
        function addButton() {
            const urlInput = document.getElementById('urlInput');
            const titleInput = document.getElementById('titleInput');
            const colorInput = document.getElementById('colorInput');
            const url = urlInput.value.trim();
            const title = titleInput.value.trim();
            const color = colorInput.value.trim();
            
            if (!url || !title) {
                alert('請填寫所有欄位');
                return;
            }

            try {
                new URL(url); // Check if the URL is valid
            } catch (_) {
                alert('請輸入有效的網址');
                return;
            }

            const buttonContainer = document.getElementById('buttonContainer');
            const buttonWrapper = document.createElement('div');
            buttonWrapper.className = 'button-wrapper';
            
            const newButton = document.createElement('a');
            newButton.href = url;
            newButton.className = 'button';
            newButton.target = '_blank';
            newButton.textContent = title;
            newButton.style.backgroundColor = color;
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'X';
            deleteButton.onclick = function() {
                buttonWrapper.style.opacity = '0'; // Fade out
                buttonWrapper.style.transform = 'scale(0.9)'; // Shrink
                setTimeout(() => {
                    buttonWrapper.remove(); // Remove after animation
                }, 300); // Match the duration of the fade-out transition
            };

            const editButton = document.createElement('button');
            editButton.className = 'edit-button';
            editButton.textContent = 'E';
            editButton.onclick = function() {
                const newTitle = prompt('請輸入新的按鈕標題:', title);
                const newColor = prompt('請輸入新的按鈕顏色（十六進制顏色碼）:', color);
                if (newTitle !== null) {
                    newButton.textContent = newTitle;
                    titleInput.value = newTitle; // Update form input
                }
                if (newColor !== null) {
                    newButton.style.backgroundColor = newColor;
                    colorInput.value = newColor; // Update form input
                }
            };

            buttonWrapper.appendChild(newButton);
            buttonWrapper.appendChild(deleteButton);
            buttonWrapper.appendChild(editButton);
            buttonContainer.appendChild(buttonWrapper);

            urlInput.value = '';
            titleInput.value = '';
        }
    </script>
</body>
</html>
